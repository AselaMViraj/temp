scan_filter:
  ros__parameters:
    filter1:
      name: front_180_only
      type: laser_filters/LaserScanAngularBoundsFilter
      params:
        # Keep only the front 180° (right: -90° to left: +90°)
        # Enclosure physically blocks rear hemisphere — angular filter matches reality
        # This eliminates ALL enclosure internal reflections cleanly (unlike box filter)
        lower_angle: -1.5708   # -90° (right side)
        upper_angle:  1.5708   # +90° (left side)
